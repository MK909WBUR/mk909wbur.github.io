    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
        var myTopnav = document.getElementById("myTopnav").className;
        var active = document.getElementById("active");
        if (myTopnav == "topnav responsive") {
          document.getElementById("logo").style.display = "none";
          active.className = "none";
        } else {
          document.getElementById("logo").style.display = "initial";
          active.className = "active";
        }
      }
      // create references to the modal...
      var modal = document.getElementById("myModal");
      // to all images -- note I'm using a class!
      var images = document.getElementsByClassName("myImages");
      // the image in the modal
      var modalImg = document.getElementById("img01");
      // and the caption in the modal
      var captionText = document.getElementById("caption");

      // Go through all of the images with our custom class
      for (var i = 0; i < images.length; i++) {
        var img = images[i];
        // and attach our click listener for this image.
        img.onclick = function(evt) {
          console.log(evt);
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
        };
      }

      var span = document.getElementsByClassName("close")[0];

      span.onclick = function() {
        modal.style.display = "none";
      };
      function load(num) {
        var image = document.getElementsByClassName("myImages")[num];
        var name = document.getElementsByClassName("name")[num];
        console.log(image.src);
        image.classList.remove("loading");
      }
    </script>
